{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block content %}

{% for release in releases %}
<div>
  {{ release.name }}
  Release date: {{ release.date }}
</div>
{% endfor %}

    <!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info btn-lg add-button" data-toggle="modal" data-target="#myModal"><i class="fa fa-calendar-plus-o fa-2x">Create release</i></button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title"><i class="fa fa-calendar-plus-o fa-2x"></i> Create release</h4>
      </div>
      <div class="modal-body">
        {{ wtf.quick_form(release_form) }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
{% endblock %}
