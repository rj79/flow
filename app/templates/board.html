{% extends "bootstrap/base.html" %}
{% block navbar %}
<div class="navbar navbar-fixed-top">
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#createModal">Create issue</button>
</div>
{% endblock %}
{% block content %}
<div id="createModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Create issue</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="type">Type:</label>
          <select class="form-control" id="issue_type">
          </select>
        </div>
        <div class='form-group'>
          <label for='title'>Title:</label>
          <input type='text' class='form-control' id='title'>
        </div>
        <div class='form-group'>
          <label for='description'>Description:</label>
          <textarea class='form-control' rows="10" id='description'></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type='button' class='btn btn-primary' onclick='flow.createIssue()'>Create</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

{% endblock %}
{% block scripts %}
 <script src="/static/flow.js"></script>
 <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous">
</script>
 <script>
    $(document).ready(function() {
      $("#createModal").on('show.bs.modal', function () {
        flow.getIssueTypes();
      });
    });
</script>
{{super()}}
{% endblock %}
